<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/199e009485.js"
      crossorigin="anonymous"
    ></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="grid-container">
      <!------------------------ topBar part -->
      <div class="topBar">
        <p class="calcText">Calculator</p>

        <div class="icons">
          <i class="fa-solid fa-minus hoverI"></i>
          <i class="fa-solid fa-window-restore hoverI"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <!----------------------------------- result part -->
      <div class="res">
        <div class="leftSide">
          <i class="fa-solid fa-bars"></i>
          <p class="leftSide--text">Standard</p>
          <i class="fa-solid fa-up-right-from-square"></i>
        </div>
        <div class="input">
          <input type="number" name="calc" id="calculator" value="0" />
        </div>
        <div class="Mpart">
          <button disabled class="btn">MC</button>
          <button disabled class="btn">MR</button>
          <button class="btn btn1">M+</button>
          <button class="btn btn1">M-</button>
          <button class="btn btn1">MS</button>
        </div>
      </div>
      <!------------------------------------- buttons part -->
      <div class="btns">
        <button class="button IconsBtn">&#37;</button
        ><button class="button IconsBtn">CE</button
        ><button class="button IconsBtn">C</button
        ><button class="button IconsBtn">
          <i class="fa-solid fa-delete-left"></i></button
        ><button class="button IconsBtn">&#247;</button
        ><button class="button IconsBtn">&radic;</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button
        ><button class="button IconsBtn">&#215;</button
        ><button class="button IconsBtn">
          <span>
            <sub>x</sub>
          </span>
          <span>
            <sup class="sup">2</sup>
          </span>
        </button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button IconsBtn">&#8722;</button
        ><button class="button IconsBtn">
          <span>
            <sub>x</sub>
          </span>
          <span>
            <sup class="sup">3</sup>
          </span>
        </button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button IconsBtn">&#43;</button>
        <button class="button IconsBtn">
          <span>
            <sup>1</sup>
          </span>
          <span>&frasl;</span>
          <span class="x-sign">
            <sub><em>x</em></sub>
          </span>
        </button>
        <button class="button IconsBtn">
          <span>
            <sup>+</sup>
          </span>
          <span>&frasl;</span>
          <span class="x-sign">
            <sub><em>&#8722;</em></sub>
          </span>
        </button>
        <button class="button num">0</button>
        <button class="button IconsBtn">&#8729;</button>
        <button class="button IconsBtn">=</button>
      </div>
      <!--------------------------- sideBar part -->
      <div class="sideBar">
        <ul class="items">
          <li class="item item1">History</li>
          <li class="item">Memory</li>
        </ul>
        <p class="text-side">there is no history yet</p>
      </div>
    </div>
  </body>
</html>
